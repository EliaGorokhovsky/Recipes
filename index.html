---
title: Home
---
<h1>Categories</h1>
<ul>
    {% for category in site.categories %}
        <li>
            <h2><a href="{{ category.url | prepend: site.baseurl }}">{{ category.title }}</a></h2>
        </li>
    {% endfor %}
</ul>

<h1>All Recipes</h1>

<ul>
    {% for recipe in site.posts %}
        <li>
            <h2><a href="{{ recipe.url | prepend: site.baseurl }}">{{ recipe.title }}</a></h2>
            {{ recipe.excerpt }}
        </li>
    {% endfor %}
</ul>
