---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<ul>
    {% assign filtered_recipes = site.posts | where: 'category', page.category %}
    {% for recipe in filtered_recipes %}
        <li>
            <h2><a href="{{ recipe.url | prepend: site.baseurl }}">{{ recipe.title }}</a></h2>
            {{ recipe.excerpt }}
        </li>
    {% endfor %}
</ul>
