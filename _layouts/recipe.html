---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }}: {{ page.category }}</p>

<h2>Ingredients</h2>
<ul>
    {% for ingredient in page.ingredients %}
        <li>
            {{ ingredient[0] | capitalize }}: {{ ingredient[1] }}
        </li>
    {% endfor %}
</ul>

{{ content }}
